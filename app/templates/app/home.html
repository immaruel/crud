{%  extends 'app/main.html' %}

{% block content %}

<br>

<div class="row">
	<div class="col-md">
		<h5>포스팅</h5>
		<hr>
		<div class="card card-body">
			<a class="btn btn-primary  btn-sm btn-block" href="{% url 'create' %}">Write New Post</a>
			<table class="table table-sm">
				<tr>
					<th>작성자</th>
					<th>프로그래밍</th>
					<th>Date Orderd</th>
					<th>Update</th>
					<th>Remove</th>
                </tr>          
                {% for i in blogs %}
					<tr>
						<td>{{i.name}}</td>
						<td>{{i.category}}</td>
						<td>{{i.date_created}}</td>
						<td><a class="btn btn-sm btn-info" href="/update/{{i.id}}">Update</a></td>
						<td><a class="btn btn-sm btn-danger" href="/delete/{{i.id}}">Delete</a></td>
					</tr>
				{% endfor %}
			</table>
		</div>
	</div>

</div>

{% endblock %}gi
